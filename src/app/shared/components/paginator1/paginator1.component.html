<nav aria-label="...">
 <ul class="pagination">
   <li class="page-item" [ngClass]="{'disabled': !tb.prevEnabled() }">
     <a role="button" tabindex="-1"
        [routerLink]="['.']"
        [queryParams]="tb.goPrev(tb.currentPage())"
        class="page-link">Prev</a>
   </li>
   <li class="page-item" *ngFor="let itm of tb.showNumbers(count)"
       [ngClass]="{'disabled': tb.currentPage() == itm }">
     <a class="page-link"
        [routerLink]="['.']"
        [queryParams]="tb.goNext(itm - 1)">
        {{ itm }}
        <span *ngIf="tb.currentPage() == itm" class="sr-only">(current)</span></a>
   </li>
   <li class="page-item" [ngClass]="{'disabled': !tb.nextEnabled() }">
     <a role="button" tabindex="-1"
        [routerLink]="['.']"
        [queryParams]="tb.goNext(tb.currentPage())"
        class="page-link">Next</a>
   </li>
 </ul>
</nav>
